<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Current Courses</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

  <script  src="/../../static/scripts/react.js"></script>
  <script  src="/../../static/scripts/react-dom.js"></script>
  <script  src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  <script  src="/../../static/scripts/react-bootstrap.min.js"></script>
  <script  src="/../../static/scripts/JSXTransformer.js"></script>
  <script  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<div><b> Welcome back, {{ user }}!</b></div>





  <script type="text/babel">

  var login = "{{ user }}"
  var CourseSearch = React.createClass({
     getInitialState: function() {
      return {
         value: 'COS 226',
         courses: []
      };
    },
    handleChange: function(ev) {
      this.setState({value: ev.target.value});
    },
    handleClick: function(ev){
      if (this.state.value == 'COS 226'){
            this.setState({value: ''})}
    },
    submit: function(ev) {
      ev.preventDefault();
      var matchedCourses = <Courses query={this.state.value} username={this.props.username}/>
      this.setState({value: '', courses: ["hi"].concat(matchedCourses)});

    },
    render: function() {
      return (
        <div>
        <div>{this.state.user}
        </div>
        Add a Course:
        <form onSubmit={this.submit}>
          <input type="text" value={this.state.value}
            onClick={this.handleClick}
            onChange={this.handleChange} />
          <input type="submit" value="Search" />
        </form>
        <div>
        {this.state.courses}
        </div>
        </div>
      );
     }
  });
  var Courses = React.createClass({
    getInitialState: function() {
      return {
        matches: ["wow"]
      };
    },
    searchCourses: function(ev) {
      var matchedcourses = [];
      var stuff = "{{all_courses}}"
      var j = 0;
      for (x in stuff) {
        if (j > 10) {break;}
        matchedcourses.push(x);
        j = j + 1;
      }
      this.setState({matches: matchedcourses});
    },

    render: function() {
      return (
        <div>{this.state.matches}</div>
      );
     }
  });

  var NavDropdownExample = React.createClass({
  handleSelect(event, selectedKey) {
    event.preventDefault();
    alert('selected ' + selectedKey);
  },

  render: function() {
    return (
      <Nav bsStyle="tabs" activeKey={1} onSelect={this.handleSelect}>
        <NavItem eventKey={1} href="/home">NavItem 1 content</NavItem>
        <NavItem eventKey={2} title="Item">NavItem 2 content</NavItem>
        <NavItem eventKey={3} disabled>NavItem 3 content</NavItem>
        <NavDropdown eventKey={4} title="Dropdown" id="nav-dropdown">
          <MenuItem eventKey="4.1">Action</MenuItem>
          <MenuItem eventKey="4.2">Another action</MenuItem>
          <MenuItem eventKey="4.3">Something else here</MenuItem>
          <MenuItem divider />
          <MenuItem eventKey="4.4">Separated link</MenuItem>
        </NavDropdown>
      </Nav>
    );
  }
});
//


  ReactDOM.render(
      <CourseSearch username="login"/>,
      document.getElementById('message')
    );
    ReactDOM.render(<NavDropdownExample />, document.getElementById('mountNode'));

  </script>





<div id="message"></div>
<div id="example"></div>
<div id="mountNode"></div>

  <div>
    <p><b>Freshman Fall</b></p>
    {% for x in fresh_fall %}
        <p>{{ x.course }}</p>
    {% endfor %}
  </div>



 <script src="/../../static/fouryear.js" type="text/javascript"></script>
</body>
</html>
