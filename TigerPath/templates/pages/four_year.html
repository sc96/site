<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Current Courses</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

  <script src="/../../static/scripts/react.js"></script>
  <script src="/../../static/scripts/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
  <script src="/../../static/scripts/react-bootstrap.min.js"></script>
  <script src="/../../static/scripts/JSXTransformer.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<div><b> Welcome back, {{ user }}!</b></div>

  <!-- <div id="message" align="center"></div> -->
  <script type="text/babel">
  var login = "{{ user }}"
  var CourseSearch = React.createClass({
     getInitialState: function() {
      return {
         value: 'COS 226',
         courses: []
      };
    },
    handleChange: function(ev) {
      this.setState({value: ev.target.value});
    },
    handleClick: function(ev){
      if (this.state.value == 'COS 226'){
            this.setState({value: ''})}
    },
    submit: function(ev) {
      ev.preventDefault();
      var matchedCourses = <Courses query={this.state.value} username={this.props.username}/>
      this.setState({value: '', courses: ["hi"].concat(matchedCourses)});

    },
    render: function() {
      return (
        <div>
        <div>{this.state.user}
        </div>
        Add a Course:
        <form onSubmit={this.submit}>
          <input type="text" value={this.state.value}
            onClick={this.handleClick}
            onChange={this.handleChange} />
          <input type="submit" value="Search" />
        </form>
        <div>
        {this.state.courses}
        </div>
        </div>
      );
     }
  });
  var Courses = React.createClass({
    getInitialState: function() {
      return {
        matches: ["wow"]
      };
    },
    searchCourses: function(ev) {
      var matchedcourses = [];
      var stuff = "{{all_courses}}"
      var j = 0;
      for (x in stuff) {
        if (j > 10) {break;}
        matchedcourses.push(x);
        j = j + 1;
      }
      this.setState({matches: matchedcourses});
    },

    render: function() {
      return (
        <div>{this.state.matches}</div>
      );
     }
  });

  ReactDOM.render(
      <CourseSearch username="login"/>,
      document.getElementById('message')
    );
  </script>
<div id="message"></div>    <!-- inline -->
<div id="example"></div>   <!-- hello workd -->
<div id="nice"></div>

  <div>
    <p><b>Freshman Fall</b></p>
    <!-- {% for x in fresh_fall %}
        <p>{{ x.course }}</p>
    {% endfor %} -->
  </div>


 <script src="fouryear.jsx" type="text/babel"></script>
</body>
</html>
